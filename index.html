<!DOCTYPE html>
<html>
<head>
  <title>Verificación de Certificado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="icon" href="https://esbr.unr.edu.ar/wp-content/uploads/2023/06/cropped-esbr_icono-32x32.png" sizes="32x32">
    <!-- <link rel="icon" href="https://unr.edu.ar/wp-content/uploads/2021/10/cropped-logo-unr-32x32.jpg" sizes="32x32"> -->
</head>
<body class="d-flex flex-column">
  <div class="validador col col-md-6 col-lg-4 align-self-center">
    <h2>Verificá tu certificado</h2>
    <form>

      <div class="form">
        
        <input type="text" id="codigo" class="form-control bg-dark text-white placeholder-light" placeholder="Ingresá tu código acá"> 
        <button type="submit" onclick="verificar()" id="verificarBtn" class="btn btn-primary">Verificar</button>
        
      </form>
      </div>

    <div id="resultado"></div>

  </div> 
</body>
</html>
